    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            max-width: 100vw;
        }
        #editor {
            height: 100%;
            width: 50%;
            display: inline-block;
            background: #2b2b2b; /* Dark background color */
        }
        #result {
            height: 100%;
            width: 50%;
            display: inline-block;
        }
        #container {
            height: 100%;
            width: auto;
            white-space: nowrap;
            overflow: hidden;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        #save-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #2b2b2b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body onload="ready()">
    <div id="container">
        <div id="editor"></div>

        <iframe src="" frameborder="0" id="result"></iframe>
    </div>
    <button id="save-button" onclick="saveHTML()">Save</button>
    <script>
        function update() {
            var idoc = document.getElementById("result").contentWindow.document;

            idoc.open();
            idoc.write(editor.getValue());
            idoc.close();
        }
        function setupEditor() {
            window.editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/html");
            editor.setValue(`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
<style>

</style>

</head>
<body>
    
</body>
</html>`, 1); //1 = moves cursor to end
            editor.getSession().on("change", function () {
                update();
            });
            editor.focus();
            editor.setOptions({
                fontSize: "11pt",
                showLineNumbers: true,
                showGutter: true,
                vScrollBarAlwaysVisible: false,
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: false
            });
            editor.setShowPrintMargin(false);
            editor.setBehavioursEnabled(true);
        }
        setupEditor();
        update();

        function ready() {}

        function saveHTML() {
            const htmlCode = editor.getValue();
            const blob = new Blob([htmlCode], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "index.html";
            a.click();
        }
    </script>
</body>
</html>
